<!DOCTYPE HTML><html><head><title>Register</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link href="/css/bootstrap.css" rel="stylesheet" type="text/css"><link href="/css/style.css" rel="stylesheet" type="text/css"><link href="/css/megamenu.css" rel="stylesheet" type="text/css" media="all"><script src="/libs/requirejs/require.js" data-main="/js/register"></script></head><body><div class="wrap"><div class="container"><header></header><div class="content"><div class="content_box"><div class="men"><div class="register"><div class="alert alert-danger register-error hidden"></div><form class="form-register"><div class="register-top-grid"><h1>PERSONAL INFORMATION</h1><div><span>First Name<label>*</label></span> <input type="text" name="firstname"></div><div><span>Last Name<label>*</label></span> <input type="text" name="lastname"></div><div><span>Email Address<label>*</label></span> <input type="text" name="email"></div><div class="clearfix"></div><a class="news-letter" href="#"><label class="checkbox"><input type="checkbox" checked=""><i></i>Sign Up for Newsletter</label></a></div><div class="register-bottom-grid"><h2>LOGIN INFORMATION</h2><div><span>Password<label>*</label></span> <input type="password" name="password"></div><div><span>Confirm Password<label>*</label></span> <input type="password"></div><div class="clearfix"></div></div></form><div class="clearfix"></div><div class="register-but"><form><input type="submit" value="注册" class="btn-register"><div class="clearfix"></div></form></div></div></div><footer></footer></div></div></div></div></body></html>
